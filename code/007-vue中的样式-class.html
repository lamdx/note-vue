<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>vue中的样式-class</title>
  <script src="lib/vue-2.4.0.js"></script>
  <style type="text/css">
  .red {
    color: red;
  }

  .thin {
    font-weight: 200;
  }

  .italic {
    font-style: italic;
  }

  .active {
    letter-spacing: 0.5em;
  }
  </style>
</head>

<body>
  <div id="app">
    <!-- <h1 class="red thin italic active">你好，Vue,初次见面</h1> -->

    <!-- 第一种使用方式，直接传递一个数组，注意： 这里的 class 需要使用  v-bind 做数据绑定 -->
    <h1 :class="['red', 'thin', 'italic', 'active']">你好，Vue,初次见面</h1>

    <!-- 在数组中使用三元表达式 -->
    <h1 :class="['red', 'thin', 'italic', flag?'active':'']">你好，Vue,初次见面</h1>

    <!-- 在数组中使用 对象来代替三元表达式，提高代码的可读性 -->
    <h1 :class="['red', 'thin', 'italic', {active:flag}]">你好，Vue,初次见面</h1>

    <h1 :class="{red:true, thin:false, italic:false, active:true}">你好，Vue,初次见面</h1>

    <!-- 在为 class 使用 v-bind 绑定 对象的时候，对象的属性是类名，由于 对象的属性可带引号，也可不带引号，所以 这里我没写引号；  属性的值 是一个标识符 -->
    <h1 :class="classObj">你好，Vue,初次见面</h1>
  </div>
  <script type="text/javascript">
  var vm = new Vue({
    el: '#app',
    data: {
      flag: true,
      classObj: { red: true, thin: false, italic: false, active: true }
    },
    methods: {

    }
  })
  </script>
</body>

</html>
