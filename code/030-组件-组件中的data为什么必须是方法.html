<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件-组件中的data为什么必须是方法.html</title>
  <script src="lib/vue-2.4.0.js"></script>
</head>

<body>
  <div id="app">
    <counter></counter>
    <hr>
    <counter></counter>
    <hr>
    <counter></counter>
    <hr>
  </div>
  <template id="tmpl">
    <div>
      <input type="button" name="" value="+1" @click="increase">
      <h3>{{count}}</h3>
    </div>
  </template>
  <script>
  var dataObj = { count: 0 }
  // 这是一个计数器的组件, 身上有个按钮,每当点击按钮,让 data 中的 count 值 +1
  Vue.component('counter', {
    template: '#tmpl',
    data: function() {
      // return dataObj
      return { count: 0 }
    },
    methods: {
      increase() {
        this.count++
      }
    }
  })
  // 创建 Vue 实例，得到 ViewModel
  var vm = new Vue({
    el: '#app',
    data: {

    },
    methods: {

    }
  });
  </script>
</body>

</html>
