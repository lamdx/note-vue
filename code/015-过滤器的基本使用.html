<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>过滤器的基本使用</title>
  <script src="lib/vue-2.4.0.js"></script>
</head>

<body>
  <div id="app">
    <!-- 过滤器 msgFormat() 只需要加入参数argument ，不需要加入message-->
    <!-- 可以加多个过滤器 -->
    <p>{{ msg | msgFormat('邪恶', '骚气') | test }}{{ "123456" }}</p>
  </div>
  <script>
  // 定义一个 Vue 全局的过滤器，名字叫做  msgFormat
  Vue.filter('msgFormat', function(message, arg, arg2) {
    // 字符串的  replace 方法，第一个参数，除了可写一个 字符串之外，还可以定义一个正则
    return message.replace(/单纯/g, arg + arg2)
  })

  Vue.filter('test', function(message) {
    return '======== ' + message + ' ========'
  })


  // 创建 Vue 实例，得到 ViewModel
  var vm = new Vue({
    el: '#app',
    data: {
      msg: '曾经，我也是一个单纯的少年，单纯的我，傻傻的问，谁是世界上最单纯的男人'
    },
    methods: {}
  });
  </script>
</body>

</html>
