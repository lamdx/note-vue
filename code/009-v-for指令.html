<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>v-for指令</title>
  <script src="lib/vue-2.4.0.js"></script>
</head>

<body>
  <div id="app">
    <!-- v-for 循环普通数组 -->
    <p v-for="(item, i) in list">索引值：{{ i }} --- 每一项：{{ item }}</p>

    <!-- v-for 循环对象数组 -->
    <p v-for='(item, i) in arr'> Id：{{ item.id }} --- 名字：{{ item.name }} --- 索引：{{i}}</p>

    <!-- v-for 循环对象 -->
    <!-- 注意：在遍历对象身上的键值对的时候，除了有 val key,在第三个位置还有 一个 索引  -->
    <p v-for='(val, key, i) in obj'>值是：{{ val }} --- 键是：{{ key }} -- 索引：{{ i }}</p>

    <!-- in 后面我们放过  普通数组，对象数组，对象， 还可以放数字 -->
    <!-- 注意：如果使用 v-for 迭代数字的话，前面的 count 值从 1 开始 -->
    <p v-for="i in 10">这是第 {{ i }} 次循环</p>
  </div>
  <script>
  var vm = new Vue({
    el: '#app',
    data: {
      list: [1, 2, 3, 4, 5, 6],
      arr: [
        { id: 1, name: 'zs1' },
        { id: 2, name: 'zs2' },
        { id: 3, name: 'zs3' },
        { id: 4, name: 'zs4' }
      ],
      obj: {
        id: 1,
        name: 'lam',
        gender: 'man'
      },
    },
    methods: {

    }
  })
  </script>
</body>

</html>
