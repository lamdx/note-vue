<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>动画-使用第三方类实现动画</title>
  <script src="lib/vue-2.4.0.js"></script>
  <link rel="stylesheet" type="text/css" href="lib/animate.css">
</head>
<!-- 入场lightSpeedIn 离场lightSpeedOut -->

<body>
  <div id="app">
    <input type="button" name="" value="toggle" @click="flag=!flag">
    <!-- 使用 :duration="毫秒值" 来统一设置 入场 和 离场 时候的动画时长 -->
    <!-- <transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="200">
      <h3 v-if="flag" class="animated">这是一个H3</h3>
    </transition> -->
    <!-- 使用  :duration="{ enter: 200, leave: 400 }"  来分别设置 入场的时长 和 离场的时长  -->
    <transition enter-active-class="lightSpeedIn" leave-active-class="lightSpeedOut" :duration="{enter:400,leave:500}">
      <h3 v-if="flag" class="animated">这是一个H3</h3>
    </transition>
  </div>
  <script>
  var vm = new Vue({
    el: '#app',
    data: {
      flag: false
    },
    methods: {

    }
  });
  </script>
</body>

</html>
